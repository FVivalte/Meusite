<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Faturamento Di√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 25px;
      background-color: #f0f8ff;
      padding: 15px;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Calculadora de Faturamento Di√°rio</h2>

  <label for="diaSemana">Dia da Semana:</label>
  <select id="diaSemana">
    <option value="segunda">Segunda</option>
    <option value="terca">Ter√ßa</option>
    <option value="quarta">Quarta</option>
    <option value="quinta">Quinta</option>
    <option value="sexta">Sexta</option>
    <option value="sabado">S√°bado</option>
    <option value="domingo">Domingo</option>
  </select>

  <label for="faturamento">Quanto voc√™ faturou hoje?</label>
  <input type="number" id="faturamento" placeholder="Digite o valor em reais">

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <script>
    const metas = {
      segunda: { tipo: "Ruim", meta: 168.90, percentual: 2.3 },
      terca:   { tipo: "Folga", meta: 0,      percentual: 0 },
      quarta:  { tipo: "Normal", meta: 209.35, percentual: 4.7 },
      quinta:  { tipo: "Normal", meta: 209.35, percentual: 4.7 },
      sexta:   { tipo: "Normal", meta: 209.35, percentual: 4.7 },
      sabado:  { tipo: "Bom", meta: 249.85, percentual: 7.8 },
      domingo: { tipo: "Bom", meta: 249.85, percentual: 7.8 }
    };

    function calcular() {
      const dia = document.getElementById("diaSemana").value;
      const faturado = parseFloat(document.getElementById("faturamento").value);

      const info = metas[dia];
      const valorGuardar = faturado * (info.percentual / 100);
      const diferenca = faturado - info.meta;
      const status = diferenca > 0 ? "‚úÖ Acima da meta" :
                    diferenca === 0 ? "üü° Meta atingida" :
                    "‚ö†Ô∏è Abaixo da meta";

      document.getElementById("resultado").innerHTML = `
        <strong>Tipo de Dia:</strong> ${info.tipo}<br>
        <strong>Meta de Faturamento:</strong> R$ ${info.meta.toFixed(2)}<br>
        <strong>Voc√™ faturou:</strong> R$ ${faturado.toFixed(2)}<br>
        <strong>Valor a guardar (${info.percentual}%):</strong> R$ ${valorGuardar.toFixed(2)}<br>
        <strong>Diferen√ßa em rela√ß√£o √† meta:</strong> R$ ${diferenca.toFixed(2)}<br>
        <strong>Status:</strong> ${status}
      `;
      document.getElementById("resultado").style.display = "block";
    }
  </script>
</body>
</html>
